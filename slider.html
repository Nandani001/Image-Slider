<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .sliders-container {
            display: flex;
            width: 1000px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 2s ease-in-out;
        }

        img {
            width: 1000px;
            height: 600px;
        }

        .btn-container {
            width: 200px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }

        #prevBtn {
            display: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.4rem;
            cursor: pointer;
            background-color: rgb(75, 70, 70);
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="sliders-container">
        <div class="slide">
            <img src="https://s1.picswalls.com/wallpapers/2016/03/29/beautiful-nature-hd-wallpaper_042322367_304.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://becomeawritertoday.com/wp-content/uploads/2023/02/Articles-About-the-Beauty-of-Nature.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://cdn.dollsofindia.com/images/p/landscape-posters/landscape-RU42_l.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://hips.hearstapps.com/hmg-prod/images/cvanessadewson-nature-15-1618585492.jpg?crop=1.00xw:0.847xh;0,0&resize=2048:*"
                alt="">
        </div>
        <div class="slide">
            <img src="https://media.istockphoto.com/id/1303780600/photo/mothar-mountain-rock-pools.jpg?s=612x612&w=0&k=20&c=kp9hjH7sAsLJzzqyb1FJkNNq-DgZCDam0ygtD3IEE34="
                alt="">
        </div>
        <div class="slide">
            <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg" alt="">
        </div>
    </div>

    <div class="btn-container">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>


    <script>
        let sliders = document.querySelectorAll('.slide');
        let nextBtn = document.getElementById('nextBtn');
        let prevBtn = document.getElementById('prevBtn');
        sliders.forEach(function (slide, index) {
            slide.style.left = `${index * 100}%`
        });

        function addTransform() {
            if (counter === sliders.length) {
                counter = 0;
            }
            if (counter < 0) {
                counter = sliders.length - 1;
            }
            if (counter < sliders.length - 1) {
                nextBtn.style.display = 'block';
            } if (counter > 0) {
                prevBtn.style.display = 'block'
            } else {
                nextBtn.style.display = 'none';
                counter = sliders.length - 1;
            }
            sliders.forEach(function (slide, index) {
                slide.style.transform = `translateX(-${counter * 100}%)`
            })
        }

        let counter = 0;

        nextBtn.addEventListener('click', function () {
            counter++;
            addTransform()
        });

        prevBtn.addEventListener('click', function () {
            counter--;
            addTransform()
        });
    </script>
</body>

</html>
